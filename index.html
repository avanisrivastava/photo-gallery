<html>
    <head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>
   <body>
      
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="captain_america.jpg">
              
              <img class="img2" src="hulk.jpg">
              <img class="img2" src="iron%20man.png">
              <br><br>	
            </div>
          <div class="row">
            
            <img class="img2" src="thor.jpg">
          
            <img class="img2" src="black_widow.jpg">
             </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       
    <section id="slides">
       <h2>Sliding gallary</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
     
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img class="img-responsive" src="captain_america.jpg" alt="Captain America" style="width:100%;">
        <div class="carousel-caption">
          <h3>Captain America</h3>
          <p></p>
        </div>
      </div>

      
    
      <div class="item">
        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hulk</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="iron%20man.png" alt="Ironman" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ironman</h3>
          <p></p>
        </div>
      </div>
         
        
         <div class="item">
        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thor</h3>
          <p></p>
        </div>
      </div>
         
         <div class="item">
        <img class="img-responsive" src="black_widow.jpg" alt="black_widow" style="width:100%;">
        <div class="carousel-caption">
          <h3>Scarlet</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
           </section>
       
    </body>
